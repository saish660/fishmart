{% extends "index.html" %} {% block content %}
<div class="container my-store-container">
  <h2>My Store</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="storeName">Store Name</label>
      <input
        type="text"
        id="storeName"
        name="storeName"
        value="{{ current_user.store_name }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="storeLocation">Location</label>
      <input
        type="text"
        id="storeLocation"
        name="storeLocation"
        value="{{ current_user.store_location }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="storeCity">City</label>
      <input
        type="text"
        id="storeCity"
        name="storeCity"
        value="{{ current_user.store_city }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="storeImage">Store Profile Image</label>
      <img
        src="{{ url_for('static', filename=( 'uploads/' ~ current_user.store_image ) if current_user.store_image else 'images/default_store_img.png') }}"
        alt="Store Image"
        style="max-width: 150px; max-height: 150px"
      />
      <input type="file" id="storeImage" name="storeImage" accept="image/*" />
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
